name: Docker Image CI - HTML

push:
  branches: ["master"]
pull_request:
  branches: ["master"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --tag cr.jedlik.cloud/html-banyaibence
        docker push cr.jedlik.cloud/html-banyaibence:0.1
    
